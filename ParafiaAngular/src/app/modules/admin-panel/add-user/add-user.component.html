<div class="admin-add-post-panel">
  <h3>Dodawanie nowego Administratora</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <input
      placeholder="Nazwa użytkownika"
      type="text"
      required
      class="admin-add-input-user"
      name="Username"
      formControlName="Username"
    />

    <br />

    <input
      placeholder="Hasło"
      type="password"
      required
      class="admin-add-input-user"
      name="Password"
      formControlName="Password"
    />

    <br />

    <input
      placeholder="Imie"
      type="text"
      required
      class="admin-add-input-user"
      name="Name"
      formControlName="Name"
    />

    <br />

    <input
      placeholder="Nazwisko"
      type="text"
      required
      class="admin-add-input-user"
      name="Surname"
      formControlName="Surname"
    />

    <br />

    <input
      placeholder="Telefon"
      type="phone"
      required
      class="admin-add-input-user"
      name="Phone"
      formControlName="Phone"
    />

    <br />

    <button class="admin-add-user-button" variant="primary" type="submit">
      Dodaj użytkownika
    </button>
  </form>
</div>
